<!Doctype>
	<html>
		<head>
			<title>My web page</title>
		</head>
		<body>
		<h1>List of Formating Tag</h1>
		<p>some text</p>
		<b><p>some text</p></b>
		<i><p>some text</p></i>
		<strike><p>some text</p></strike>
		<p><del>some text</del></p>
		<p><mark>some text</mark></p>
		<p><em>some text</em></p>
		<big>some text</big>
		<p><small>some text</small></p>
		<p><strong>some text</strong></p>
		</body>
	</html>
